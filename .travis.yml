sudo: required
language: cpp
compiler: gcc
dist: xenial

addons: 
  apt: 
    packages: libboost-all-dev

before_install:
  # C++14
  - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
  - sudo apt-get update -qq

install: 
  # C++14
  - sudo apt-get install -qq g++-5
  - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-5 90
  # Qt5
  - sudo apt-get install -qq libqt5webkit5-dev qtdeclarative5-dev
  - export QMAKE=/usr/lib/x86_64-linux-gnu/qt5/bin/qmake
  # Wt
  - sudo apt-get install witty witty-dbg witty-dev witty-doc
  # cppcheck
  - sudo apt-get install -qq cppcheck
  # Codecov
  - sudo update-alternatives --install /usr/bin/gcov gcov /usr/bin/gcov-5 90
  - sudo pip install codecov
  # OCLint
  - ./install_oclint
  # Others
  - ./download_other_githubs


# Xenial
services:
 - xvfb

# Trusty
# Start virtual X server
# before_script:
#  - "export DISPLAY=:99.0"
#  - "sh -e /etc/init.d/xvfb start"
#  - sleep 3 # give xvfb some time to start

script: 
  # Console test
  - qmake -qt=qt5 TicTacToeConsoleTest.pro
  - make --silent debug
  - ./TicTacToeConsoleTest
  # Console
  - qmake -qt=qt5 TicTacToeConsole.pro
  - make --silent debug
  #- ./TicTacToeConsole & # Do not, this causes Travis CI to play the game with the next commands
  # Desktop Qt
  - qmake -qt=qt5 TicTacToeDesktopQt.pro
  - make --silent debug
  - ./TicTacToeDesktopQt &
  # Website
  - qmake -qt=qt5 TicTacToeWebsite.pro
  - make --silent debug
  - ./TicTacToeWebsite &
  - sleep 10
  # cppcheck
  - cppcheck --quiet --error-exitcode=1 . 
  # Get code coverage
  - ./get_code_cov >/dev/null
  - codecov
  # Call OCLint
  - ./do_oclint

after_success:
  - bash <(curl -s https://codecov.io/bash)